<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind.config.js}"></script>

    <style>
        .background-image {
            background-image: url('https://res.cloudinary.com/dnraxshv6/image/upload/v1717676757/LOGOS/logo_project1.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="w-full h-[100vh] flex justify-center items-center background-image">
<section th:fragment="register" class="w-full h-full flex-1 flex justify-center items-center">
    <form action="#" method="post" class="w-[30%] h-[70%] flex flex-col justify-evenly border-2 border-red-700 p-4 rounded-lg bg-white bg-opacity-75">
        <div class="flex justify-center">
            <img src="https://res.cloudinary.com/dnraxshv6/image/upload/v1717676823/LOGOS/fondo_project1.png" alt="Logo" class="w-32 h-32 mb-4">
        </div>
        <h1 class="text-4xl font-serif text-red-700 text-center">INICIO DE SESIÓN</h1>

        <input type="email" placeholder="Ingresa tu correo"
               class="font-serif rounded-md border-solid border-b-2 border-red-700 p-2 focus:outline-none focus:border-blue-700">
        <input type="password" placeholder="Ingresa tu contraseña"
               class="font-serif rounded-md border-solid border-b-2 border-red-700 p-2 focus:outline-none focus:border-blue-700">

        <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-2">
            <label for="terms" class="font-serif text-red-700">Acepto los términos y condiciones</label>
        </div>

        <input type="submit" value="Ingresar" class="font-serif bg-red-700 rounded-xl p-2 ease-in duration-700 hover:bg-blue-700">
    </form>
</section>
</body>
</html>
