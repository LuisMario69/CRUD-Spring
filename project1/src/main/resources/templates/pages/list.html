<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Lista de Usuarios</h1>
    <a href="/registro/new" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Nuevo Usuario</a>
    <table class="table-auto w-full mt-6">
        <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Apellido</th>
            <th class="px-4 py-2">Correo</th>
            <th class="px-4 py-2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro : ${registros}">
            <td class="border px-4 py-2" th:text="${registro.nombre}"></td>
            <td class="border px-4 py-2" th:text="${registro.apellido}"></td>
            <td class="border px-4 py-2" th:text="${registro.correo}"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/registro/{id}(id=${registro.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Ver</a>
                <a th:href="@{/registro/{id}/edit(id=${registro.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Editar</a>
                <a th:href="@{/registro/{id}/delete(id=${registro.id})}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
